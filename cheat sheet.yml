## Postgres

Access Database:
  *docker-compose exec db psql -h db -U admin mydb
  >psql -h <host> -p <port> -U <username> -W <password> <database>

## Django

Create App:
  *docker-compose exec web python manage.py startapp 

Migrate Database:
  *docker-compose exec web python manage.py makemigrations <appname> 
  *docker-compose exec web python manage.py migrate <appname>
  *docker-compose exec web python manage.py createsuperuser




